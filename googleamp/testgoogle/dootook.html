<html>

    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
        float: left;
        width: 100%;
        height: 100%;
      }
      #floating-panel {
        position: absolute;
        top: 10px;
        left: 25%;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
        text-align: center;
        font-family: 'Roboto','sans-serif';
        line-height: 30px;
        padding-left: 10px;
      }

    </style>
    <div id="floating-panel">

    <button onclick="d()">routing route</button>
    <form action="todb.php" method="get">
    <select name="select" id="vihicle">
      <option value="car">car</option>
      <option value="motercycle">motercycle</option>
    </select>
      <input type="submit" name="submit" value="Go" >
      <input type="hidden" name="or" value="" id="or">
      <input type="hidden" name="en" value="" id="en">
    </form>
    </div>
    <p id="ss"></p>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBHlC_bwi0D_b86YE0ZN1hnymItuDb_5N0&callback=initMap"
        async defer></script>
        <script>
        var markers = [];
        var directionsDisplay;
        var directionsService;

        function initMap() {

          var lat_lng = {lat: 7.981037741199011, lng: 98.36385726928711};
          var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 12,
            center: lat_lng
          });
          google.maps.event.addListener(map, 'click', function(event) {
            placeMarker(map, event.latLng);
          });
          directionsService = new google.maps.DirectionsService;
          directionsDisplay = new google.maps.DirectionsRenderer({
            draggable: true,
            map: map,

          });
          directionsDisplay.addListener('directions_changed', function() {
            computeTotalDistance(directionsDisplay.getDirections());
          });
          myLogs.toString();
        }

        function displayRoute(origin, destination, service, display) {
          service.route({
            origin: origin,
            destination: destination,
            waypoints: [],
            travelMode: google.maps.TravelMode.DRIVING,
            avoidTolls: true
          }, function(response, status) {
            if (status === google.maps.DirectionsStatus.OK) {
              display.setDirections(response);
            } else {
              alert('Could not display directions due to: ' + status);
            }
          });
        }


        function placeMarker(map, location) {
          var marker = new google.maps.Marker({
            position: location,
            map: map,
          });
          markers.push(marker);
          console.log(marker.getPosition().lat());
          console.log(marker.getPosition().lng());
        }

        function setMapOnAll(map) {
            for (var i = 0; i < markers.length; i++) {
              markers[i].setMap(map);
            }
          }

        function clearMarkers() {
          setMapOnAll(null);
        }

        var myLogs = [];
        (function () {
          var log = console.log;
          console.log = function () {
            var args = Array.prototype.slice.call(arguments)
            log.apply(this, args );
            myLogs.push(args);
          };
        }());

        function d(){
          clearMarkers();
          markers = [];
          //  document.getElementById("ss").innerHTML = myLogs;
          document.getElementById('vihicle').value =  document.getElementById('vihicle').value;
          document.getElementById('or').value = myLogs[0]+","+myLogs[1];
          document.getElementById('en').value = myLogs[2]+","+myLogs[3];
          displayRoute(myLogs[0]+","+myLogs[1],myLogs[2]+","+myLogs[3],directionsService,
          directionsDisplay);

        }
        </script>
      </head>

      <body>
        <div id="map"></div>
      </body>
</html>
