<script type="text/javascript">
	function showsubcatval(value) {
		//alert(value);
		var xmlhttp = new XMLHttpRequest();
		xmlhttp.onreadystatechange = function(){
		if(this.readyState == 4 && this.status ==200){
			//alert(this.responseText);
				document.getElementById('subcat').innerHTML = this.responseText;
			
			//document.getElementById('newbody').innerText = this.responseText;

	}


	function showoutput(str) {
		
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
        	//alert(str);
            if (this.readyState == 4 && this.status == 200) {
				////alert(this.responseText);
				
                document.getElementById("show").innerHTML = this.responseText;
				//document.getElementById("test").value = this.responseText;
				//innerText = this.responseText;
            }else{
				//document.getElementById("show").innerHTML = "Loading";
			}
        };
        xmlhttp.open("GET", "output.php?q=" + str, true);
        xmlhttp.send();
}
function page(name){
	var xmlhttp = new XMLHttpRequest();
	xmlhttp.onreadystatechange = function(){
		if(this.readyState == 4 && this.status ==200){
			//alert(this.responseText);
			 if(name=='1'){
				document.getElementById('newbody').innerText = this.responseText;
			}
			else{
				document.getElementById('newbody').innerHTML = this.responseText;
			}
			//document.getElementById('newbody').innerText = this.responseText;
		}
		else{
			document.getElementById('newbody').innerHTML = "Loading fail";
		}
	};
	xmlhttp.open('GET',name+'.php',true);
	xmlhttp.send();
}


</script>
